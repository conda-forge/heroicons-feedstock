{% set name = "heroicons" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/heroicons-{{ version }}.tar.gz
  sha256: 631845ef81be0a7c754cb0a7703d056af971ddf6b829ae66c5b1e6d94841b118

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8

test:
  imports:
    - heroicons
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamchainz/heroicons
  summary: Use heroicons in your Django and Jinja templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
