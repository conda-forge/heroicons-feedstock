{% set name = "heroicons" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/heroicons-{{ version }}.tar.gz
  sha256: 8d2bec1748e357abe7dbef6a7b48c450357629b012d93080a33f63f4c709a800

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - heroicons
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/adamchainz/heroicons
  summary: Use heroicons in your Django and Jinja templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
